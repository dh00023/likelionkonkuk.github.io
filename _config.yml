baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://likelionkonkuk.github.io" # the base hostname & protocol for your site
title: "ㄱ_-"
future: true

# This is used by feed.xml. Uncomment if you want to use it.
description: "건국대학교 멋쟁이 사자처럼"

gems:
  - jemoji
  - jekyll-gist
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
